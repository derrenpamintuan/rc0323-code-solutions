<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="switch">
      <i class="fas fa-chevron-left fa-2x previous"></i>
    </div>
    <div class="image-container">
      <img src="images/001.png" class="character"/>
      <img src="images/004.png" class="character hidden"/>
      <img src="images/007.png" class="character hidden"/>
      <img src="images/025.png" class="character hidden"/>
      <img src="images/039.png" class="character hidden"/>
    </div>
    <div class="switch">
      <i class="fas fa-chevron-right fa-2x next"></i>
    </div>
    <div class="index">
      <i class="fas fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
