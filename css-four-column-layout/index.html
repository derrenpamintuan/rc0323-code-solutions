<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img src="images/screen-1.png"/>
          <img class="footer" src="images/switch-icon.png"/>
          <h3>App Switching</h3>
          <p>Toggle all your apps on and off.</p>
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-2.png"/>
          <img class="footer" src="images/filter-icon.png"/>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-3.png"/>
          <img class="footer" src="images/slider-icon.png" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-4.png"/>
          <img class="footer" src="images/bars-icon.png"/>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
