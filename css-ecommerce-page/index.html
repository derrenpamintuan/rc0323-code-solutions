<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="head-row">
      <h1>New Arrivals</h1>
    </div>
    <div class="body-row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People dress">
        <p>Free People <span class="light">&#124; Size 6</span></p>
        <p class="price">&#36;35 <del class="light">&#36;125 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        <p>Yves Saint Laurent <span class="light">&#124; One-size</span></p>
        <p class="price">&#36;200 <del class="light">&#36;1600 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany key">
        <p> Tiffany <span class="light">&#124; One-Size</span></p>
        <p class="price">&#36;476 <del class="light">&#36;2000 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        <p> Louis Vuitton <span class="light">&#124; One-Size</span></p>
        <p class="price">&#36;95 <del class="light">&#36;1200 retail </del></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation dress">
        <p> Reformation <span class="light">&#124; Size 4 </span></p>
        <p class="price">&#36;20 <del class="light">&#36;198 </del></p>
      </div>
    </div>
  </div>
</body>
</html>
