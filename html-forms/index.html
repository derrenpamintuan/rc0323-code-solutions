<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="get">
      <label for="email">Email
        <br />
        <input type="email" name="email" maxlength="30">
      </label>
      <div>
        <label for="Why-is-coding-cool?">
          Why is coding cool?
          <br />
        </label>
        <select name="opinion">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>
        Favorite language (choose one)
        <br />
        <label>
          <input type="radio" name="language" value="html"/>
          HTML
        </label>
        <label>
          <input type="radio" name="language" value="css"/>
          CSS
        </label>
        <label>
          <input type="radio" name="language" value="javascript"/>
          JavaScript
        </label>
      </p>
      <p>
        Would you like to sign up for more information?
      </p>
      <label>
        <input type="checkbox" name="subscribe"/>
        Sign me up!
      </label>
      <p>
        <label for="comments">
          Comments
          <br />
        </label>
        <textarea rows="10" cols="30" id="comments"></textarea>
        <br />
        <input type="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
